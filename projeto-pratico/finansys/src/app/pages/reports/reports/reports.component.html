<app-bread-crumb 
    [items]="[{text: 'Relatório de Receitas e Despesas'}]" 
></app-bread-crumb>

<app-page-header
  page-title="Relatório de Receitas e Despesas"
  [show-button]="false"
></app-page-header>

<div class="card">
    <div class="card-header">
        Selecione o Mês e Ano para gerar os relatórios 
    </div>

    <div class="card-body">
        <div class="row">
            <div class="col-md-7">
                <label class="form-label" for="month">Mês</label>
                <select #month name="month" id="month" class="form-select">
                    <option value="">Selecione um mês</option>
                    <option value="1">Janeiro</option>
                    <option value="2">Fevereiro</option>
                    <option value="3">Março</option>
                    <option value="4">Abril</option>
                    <option value="5">Maio</option>
                    <option value="6">Junho</option>
                    <option value="7">Julho</option>
                    <option value="8">Agosto</option>
                    <option value="9">Setembro</option>
                    <option value="10">Outubro</option>
                    <option value="11">Novembro</option>
                    <option value="12">Dezembro</option>
                  </select>
            </div> 
            
            <div class="col-md-5">
                <label class="form-label" for="year">Ano</label>
                <select #year name="year" id="year" class="form-select">
                    <option value="">Selecione um ano</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-md text-end mt-3"> <!--(click)="generateReports()"-->
              <button type="button" (click)="generateReports()" class="btn btn-primary">
                Gerar Relatórios
              </button>
            </div>
        </div>
    </div>
</div>

<div class="row row-cols-1 row-cols-md-3 mt-5 mb-5">
    <div class="col">
        <div class="card text-bg-success mb-3 text-center" >
            <div class="card-header">
                TOTAL DE RECEITAS
            </div>
            <div class="card-body">
                <h3 class="card-title">
                    {{revenueTotal}}
                </h3>
            </div>
        </div>
    </div>

    <div class="col">
        <div class="card text-bg-danger mb-3 text-center">
            <div class="card-header">
                TOTAL DE DESPESAS
            </div>
            <div class="card-body">
                <h3 class="card-title">
                    {{expenseTotal}}
                </h3>
            </div>
        </div>
    </div>
    
    <div class="col">
        <div class="card text-bg-primary mb-3 text-center">
            <div class="card-header">
                SALDO
            </div>
            <div class="card-body">
                <h3 class="card-title">
                    {{balance}}
                </h3>
            </div>
        </div>
    </div>
</div>
    
    <hr>
    
<div class="row mt-5 mb-4">
    <div class="col-md-6">
        <p-chart type="bar" [data]="revenueChartData" [options]="chartOptions"></p-chart>
    </div>
    
    <div class="col-md-6">
        <p-chart type="bar" [data]="expenseChartData" [options]="chartOptions"></p-chart>
    </div>
</div>
